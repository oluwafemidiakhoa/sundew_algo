name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps (editable + dev extras)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" || { echo "No [dev] extra? falling back"; pip install -e . numpy pytest pytest-cov flake8; }

      - name: Lint
        run: |
          flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Test with coverage (fail if <80%)
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=80
